name: Verify GitHub App Token

on:
  workflow_dispatch: # Allows you to run this manually for testing

jobs:
  test-app-auth:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Verify Token Identity
        run: |
          echo "Checking accessible repositories..."
          gh api installation/repositories --jq '.repositories[].full_name'
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}

      - name: Success Check
        run: echo "Successfully authenticated as the GitHub App!"

      - name: Construct Bot Details
        id: bot-id
        run: |
          BOT_LOGIN="${{ steps.generate-token.outputs.app-slug }}[bot]"
          BOT_ID=$(gh api "users/${BOT_LOGIN}" --jq '.id')
          BOT_EMAIL="${BOT_ID}+${BOT_LOGIN}@users.noreply.github.com"
          BOT_FULL_NAME="${BOT_LOGIN} <${BOT_EMAIL}>"

          printf "id=${BOT_ID}" >> ${GITHUB_OUTPUT}
          printf "name=${BOT_LOGIN}" >> ${GITHUB_OUTPUT}
          printf "email=${BOT_EMAIL}" >> ${GITHUB_OUTPUT}
          printf "full-name=${BOT_FULL_NAME}" >> ${GITHUB_OUTPUT}
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}

      - name: Display BOT Details
        run: |
          printf "bot.id = %s\n" "${{ steps.bot-id.outputs.id }}"
          printf "bot.name = %s\n" "${{ steps.bot-id.outputs.name }}"
          printf "bot.email = %s\n" "${{ steps.bot-id.outputs.email }}"
          printf "bot.full-name = %s\n" "${{ steps.bot-id.outputs.full-name }}"
