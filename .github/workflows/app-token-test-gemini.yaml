name: Verify GitHub App Token

on:
  workflow_dispatch: # Allows you to run this manually for testing

jobs:
  test-app-auth:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Verify Token Identity
        run: |
          echo "Checking accessible repositories..."
          gh api installation/repositories --jq '.repositories[].full_name'
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}

      - name: Success Check
        run: echo "Successfully authenticated as the GitHub App!"

      - name: Get Bot User Details
        id: bot-details
        run: |
          # 1. Get the App Slug (name) from the authenticated app info
          # Note: Even with an installation token, this specific metadata is visible
          APP_NAME=$(gh api /apps/${{ steps.generate-token.outputs.app-slug }} --jq '.name')
          
          # 2. Get the Bot User info
          # The login is always "slug[bot]"
          BOT_LOGIN="${{ steps.generate-token.outputs.app-slug }}[bot]"
          
          # 3. Fetch the actual numerical User ID for the bot
          BOT_USER_ID=$(gh api "users/$BOT_LOGIN" --jq '.id')
          
          echo "Bot Login: $BOT_LOGIN"
          echo "Bot User ID: $BOT_USER_ID"
          
          # Set as outputs for later steps
          echo "bot_login=$BOT_LOGIN" >> $GITHUB_OUTPUT
          echo "bot_user_id=$BOT_USER_ID" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
