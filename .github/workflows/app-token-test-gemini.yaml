name: Verify GitHub App Token

on:
  workflow_dispatch: # Allows you to run this manually for testing

jobs:
  test-app-auth:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Verify Token Identity
        run: |
          echo "Checking accessible repositories..."
          gh api installation/repositories --jq '.repositories[].full_name'
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}

      - name: Success Check
        run: echo "Successfully authenticated as the GitHub App!"

      - name: Get Bot User Details
        run: |
          # Get the installation info
          INSTALLATION_DATA=$(gh api installation/repositories --idempotent)

          # Extract the 'slug' (app name) or look at the 'owner' of the first repo
          # For an Org installation, the owner might be the Org,
          # so we use 'gh auth status' or 'gh api /app' with the token to be precise.

          echo "Bot Details:"
          gh api /installation/repositories --jq '.repositories[0].owner | "Name: \(.login), ID: \(.id)"'

          # Best method for the specific Bot user identity:
          gh auth status
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
